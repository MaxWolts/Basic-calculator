<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculeitor.css">
    <title>Calculeitor</title>
</head>
<body>
    <section class = "calculeitor">
        <div class = "screen">
            <p id = 'text' class = "screen-num1">0</p>
            <p id = 'text2' class = "screen-num2"></p>
            <p id = 'sign' class = "screen-sign"></p>
        </div>
        <section class = "buttons">
            <div class = "buttons__number">
                <button id = '7' > 7 </button>
                <button id = '8' > 8 </button>
                <button id = '9' > 9 </button>
                <button id = '4' > 4 </button>
                <button id = '5' > 5 </button>
                <button id = '6' > 6 </button>
                <button id = '1' > 1 </button>
                <button id = '2' > 2 </button>
                <button id = '3' > 3 </button>
                <button id = '0' class="buttons__number-zero" > 0 </button>
                <button id = '.' class="buttons__number-dot" > . </button>
            </div>
            <div class="buttons__sign">

                <button id = 'C' class="buttons__sign-C"> C </button>
                <button id = '*' class="buttons__sign-x"> * </button>
                <button id = '/' class="buttons__sign-/"> / </button>
                <button id = '-' class="buttons__sign2-substract" > - </button>
                
            </div>
            <div class = "buttons__sing2" >

                
                <button id = '+' class = "buttons__sign2-add" > + </button>
                <button id = '=' class = "buttons__sign2-equal" > = </button>

            </div>
        </section>
    </section>
    <script src="calculeitor.js"></script>
</body>
</html>
