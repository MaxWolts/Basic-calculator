<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class = "calculator">
        <div class = "screen">
            <p id = 'text' class = "screen-num1">0</p>
            <p id = 'text2' class = "screen-num2"></p>
        </div>
        <section class = "buttons">
            <div class = "buttons-number">
                <button id = '7' > 7 </button>
                <button id = '8' > 8 </button>
                <button id = '9' > 9 </button>
                <button id = '4' > 4 </button>
                <button id = '5' > 5 </button>
                <button id = '6' > 6 </button>
                <button id = '1' > 1 </button>
                <button id = '2' > 2 </button>
                <button id = '3' > 3 </button>
                <button id = '0' class="buttons-zero" > 0 </button>
                <button id = '.' class="buttons-dot" > . </button>
            </div>
            <div class="buttons-sign">

                <button id = 'C' > C </button>
                <button id = '*' > * </button>
                <button id = '/' > / </button>
                <button id = '-' > - </button>
                
            </div>
            <div class = "buttons-sing2" >

                
                <button id = '+' > + </button>
                <button id = '=' > = </button>

            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
